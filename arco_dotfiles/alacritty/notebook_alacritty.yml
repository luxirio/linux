# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  columns: 0
  lines: 0
  padding:
    x: 10
    y: 10
  opacity: 0.98

# Font configuration
font:
  # Normal (roman) font face
  normal: 
    family: Fira Code Nerd Font
    style: Regular
  size: 9.0

  bold:
    family: Fira Code Nerd Font
    style: Medium
    
# Colors (Everforest)
colors:
  # Default colors
  primary:
    background: '#1A1C1D'
    foreground: '#ffefc8'


  # Normal colors
  normal:
   black:   '#1d1f21'
   red:     '#E67E80'
   green:   '#A7C080'
   yellow:  '#DBBC7F'
   blue:    '#7FBBB3'
   magenta: '#D699B6'
   cyan:    '#8abeb7'
   white:   '#c5c8c6'


# Cursor
cursor:
  # Cursor style
  style:
    shape: Beam
    blinking: On
  unfocused_hollow: false
  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  #thickness: 0.15
# Live config reload (changes require restart)
