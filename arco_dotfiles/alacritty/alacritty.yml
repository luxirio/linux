# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  columns: 0
  lines: 0
  padding:
    x: 10
    y: 10
  opacity: 0.95

# Font configuration
font:
  # Normal (roman) font face
  normal: 
    family: Hack Nerd Font
    style: Medium
  size: 10.0

  bold:
    family: Hack Nerd Font
    style: Medium
    
# Colors (Everforest)
colors:
  # Default colors
  primary:
    background: '#242a2f'
    foreground: '#f5eddc'


  # Normal colors
  normal:
   black:   '#1d1f21'
   red:     '#E67E80'
   green:   '#A7C080'
   yellow:  '#DBBC7F'
   blue:    '#7FBBB3'
   magenta: '#D699B6'
   cyan:    '#8abeb7'
   white:   '#c5c8c6'


# Cursor
cursor:
  # Cursor style
  style:
    shape: Beam
    blinking: On
  unfocused_hollow: true
  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  #thickness: 0.15
# Live config reload (changes require restart)
